<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Slip Gaji Rider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .result a {
      display: inline-block;
      padding: 10px 15px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .result a:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <h2>Cek Slip Gaji Rider</h2>
  <form id="form-gaji">
    <label for="id">ID Rider:</label>
    <input type="text" id="id" name="id" required>

    <label for="passkey">Passkey:</label>
    <input type="password" id="passkey" name="passkey" required>

    <button type="submit">Cek Slip</button>
  </form>

  <div id="result" class="result" style="display:none;">
    <p><b>Nama:</b> <span id="nama"></span></p>
    <p><b>Periode:</b> <span id="periode"></span></p>
    <a id="link_pdf" target="_blank">Download Slip Gaji PDF</a>
  </div>

  <script>
    document.getElementById("form-gaji").addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("id").value.trim();
      const passkey = document.getElementById("passkey").value.trim();

      // Ganti URL ini dengan URL Web App Apps Script kamu
      const url = "https://script.google.com/macros/s/AKfycbw0tthARoNzc2mfh8PgbKdt7lccd2LpYMc6tKov7Cl4k6QqWF6pq0dBJIYcsWlemXtg/exec";

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({ id, passkey })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          document.getElementById("result").style.display = "none";
        } else {
          document.getElementById("nama").textContent = data.nama;
          document.getElementById("periode").textContent = data.periode;
          document.getElementById("link_pdf").href = data.link_pdf;
          document.getElementById("result").style.display = "block";
        }
      })
      .catch(err => {
        alert("Terjadi kesalahan koneksi!");
        console.error(err);
      });
    });
  </script>

</body>
</html>
