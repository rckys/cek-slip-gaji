<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cek Slip Gaji</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      max-width: 500px;
    }
    input, button {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    label {
      margin-top: 12px;
      display: block;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      display: none;
      background: #f9f9f9;
    }
    a.download-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Cek Slip Gaji Rider</h2>
  <form id="form-gaji">
    <label for="id">ID Rider:</label>
    <input type="text" id="id" name="id" required>

    <label for="passkey">Passkey:</label>
    <input type="password" id="passkey" name="passkey" required>

    <button type="submit">Cek Slip</button>
  </form>

  <div class="result" id="result">
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Periode:</strong> <span id="periode"></span></p>
    <a id="downloadLink" class="download-btn" target="_blank">Download Slip Gaji (PDF)</a>
  </div>

  <script>
    document.getElementById("form-gaji").addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("id").value;
      const passkey = document.getElementById("passkey").value;

      const url = "https://script.google.com/macros/s/AKfycbzY1Ny3tjhS7mmJWoKMlbC_fMtt4uSgCLuhVxI5_soSwxoq6SkGoBBAYvvDW5s-LK4c/exec"; // Ganti dengan URL Web App kamu
      const params = new URLSearchParams({ id, passkey });

      fetch(url, { method: "POST", body: params })
        .then(res => res.json())
        .then(data => {
          if (data.link) {
            document.getElementById("nama").textContent = data.nama || "-";
            document.getElementById("periode").textContent = data.periode || "-";
            document.getElementById("downloadLink").href = data.link;
            document.getElementById("result").style.display = "block";
          } else {
            alert(data.error || "Data tidak ditemukan");
            document.getElementById("result").style.display = "none";
          }
        })
        .catch(() => {
          alert("Terjadi kesalahan koneksi.");
          document.getElementById("result").style.display = "none";
        });
    });
  </script>
</body>
</html>
